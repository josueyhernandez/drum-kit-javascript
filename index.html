<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">HIHAT</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">KICK</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">OPENHAT</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">BOOM</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">RIDE</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">SNARE</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">TOM</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">TINK</span>
        </div>       
    </div>

    <audio data-key="65" src="sounds/future-drum-hit-clap_3bpm_E_major.wav"></audio>
    <audio data-key="83" src="sounds/hihat04.wav"></audio>
    <audio data-key="68" src="sounds/punchy-kick.wav"></audio>
    <audio data-key="70" src="sounds/open-hat.wav"></audio>
    <audio data-key="71" src="sounds/mixkit-short-explosion-1694.wav"></audio>
    <audio data-key="72" src="sounds/00s-ride-one-shot-f-sharp-key-05-sX2.wav"></audio>
    <audio data-key="74" src="sounds/subtle-reverb-snare-drum-sound-a-key-01-Kb6.wav"></audio>
    <audio data-key="75" src="sounds/roomy-tom-drum-sound-a-key-03-eu6.wav"></audio>
    <audio data-key="76" src="sounds/crash-single-hit-a-key-02-tlS.wav"></audio>

    <script>
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
            if(!audio) return; //stop the function from running
            audio.currentTime = 0 //rewind audio, play faster
            audio.play() 
            key.classList.add("playing")
        }

        function removeTransition(e) {
            if (e.propertyName !== "transform") return
            this.classList.remove("playing")
        }

        const keys = document.querySelectorAll(".key")
        keys.forEach(key => key.addEventListener("transitionend", removeTransition))

        window.addEventListener("keydown", playSound)
    </script>
</body>
</html>
